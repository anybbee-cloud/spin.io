<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>๐จโ๐ผ เปเปเบฒเบเบฑเบเบเบฒเบเบเบญเบ Admin</h2>
    <button onclick="logout()">เบญเบญเบเบเบฒเบเบฅเบฐเบเบปเบ</button>

    <h3>เปเบเบตเปเบกเบเบนเปเบซเบผเบดเปเบ</h3>
    <input id="pname" type="text" placeholder="เบเบทเปเบเบนเปเบซเบผเบดเปเบ">
    <input id="pcode" type="text" placeholder="เบฅเบฐเบซเบฑเบเปเบเบปเปเบฒเบซเปเบญเบ">
    <input id="plink" type="url" placeholder="เบฅเบดเปเบเบเบฒเบเบเบญเบ">
    <button onclick="addPlayer()">เปเบเบตเปเบก</button>

    <h3>เบฅเบฒเบเบเบทเปเบเบนเปเบซเบผเบดเปเบ</h3>
    <table border="1" width="100%">
      <thead><tr><th>เบเบทเป</th><th>เบฅเบฐเบซเบฑเบ</th><th>เบฅเบดเปเบ</th><th>เบฅเบถเบ</th></tr></thead>
      <tbody id="playerList"></tbody>
    </table>
  </div>

  <script>
    const players = JSON.parse(localStorage.getItem("players") || "[]");
    const list = document.getElementById("playerList");
    showPlayers();

    function addPlayer() {
      const name = document.getElementById("pname").value.trim();
      const code = document.getElementById("pcode").value.trim();
      const link = document.getElementById("plink").value.trim();

      if (!name || !code || !link) return alert("เบเบฐเบฅเบธเบเบฒเบเปเบญเบเปเบซเปเบเบปเบ");

      players.push({ name, code, link });
      localStorage.setItem("players", JSON.stringify(players));
      showPlayers();
      document.getElementById("pname").value = "";
      document.getElementById("pcode").value = "";
      document.getElementById("plink").value = "";
    }

    function showPlayers() {
      list.innerHTML = "";
      players.forEach((p, i) => {
        list.innerHTML += `
          <tr>
            <td>${p.name}</td>
            <td>${p.code}</td>
            <td><a href="${p.link}" target="_blank">เปเบเบดเปเบ</a></td>
            <td><button onclick="removePlayer(${i})">เบฅเบถเบ</button></td>
          </tr>`;
      });
    }

    function removePlayer(i) {
      players.splice(i, 1);
      localStorage.setItem("players", JSON.stringify(players));
      showPlayers();
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
